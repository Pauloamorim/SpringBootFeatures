<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Pesquisa de Categorias</title>
</head>

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Pesquisa de Categoria</h1>
				<a class="btn btn-link aw-link-panel" th:href="@{/categoria/novo}">Nova
					Categoria</a>
			</div>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="col-md-1" style="width: 5%">#</th>
							<th class="col-md-2" style="width: 90%">Descrição</th>
							<th class="col-md-2" style="width: 5%">Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria : ${categorias}">
							<td th:text="${categoria.id}"></td>
							<td th:text="${categoria.descricao}"></td>
							<td class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/categoria/{id}(id=${categoria.id})}" 
		   								title="Editar" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
		   								th:attr="data-url='categoria',data-id=${categoria.id}, data-descricao=${categoria.descricao}"
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-remove"></span>
		   						</a>
		   					</td>
						</tr>
						<tr>
							<td colspan="6" th:if="${#lists.isEmpty(categorias)}">Nenhuma
								categoria foi encontrada</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
		<div layout:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>
</html>
