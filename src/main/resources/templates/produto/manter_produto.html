<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Incluir Categoria</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/produto}"
		th:object="${produto}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Incluir Produto</h1>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<input type="hidden" th:field="${produto.id}" />
			<div class="form-group"
				th:classappend="${#fields.hasErrors('nome')} ? has-error">
				<label for="descricao" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="nome"
						th:field="*{nome}" />
				</div>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('dataFabricacao')} ? has-error">
				<label for="dataFabricacao" class="col-sm-2 control-label">Data
					de fabricação</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="dataFabricacao"
						th:field="*{dataFabricacao}" data-provide="datepicker"
						data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
						data-date-autoclose="true" data-date-today-highlight="true"
						data-date-orientation="bottom" />
				</div>
			</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}"/>
					</div>
				</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('categoria')} ? has-error">
				<label for="categoria" class="col-sm-2 control-label">categoria</label>
				<div class="col-sm-2">
					<select class="form-control" name="categoria" th:field="*{categoria}">
							<option th:each="categoria : ${categorias}"
								th:value="${categoria.id}" th:text="${categoria.descricao}"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<a class="btn btn-link aw-link-panel" th:href="@{/produto}">
					<button type="button" class="btn btn-primary">Voltar</button>
				</a>
			</div>
			<div class="col-sm-1">
				<button type="submit" class="btn btn-success">Salvar</button>
			</div>
		</div>
	</form>
</section>
</html>
